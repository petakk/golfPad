<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Wicket Examples - library</title>
</wicket:head>
<wicket:extend>
    <form wicket:id = "golferForm">
        <table cellpadding="3">
            <tr>
                <td align="right">Name:</td>
                <td wicket:id = "nameFeedback">
                    <input wicket:id = "name" type="text" value="Huckleberry Finn" size="30"/>
                </td>
            </tr>
            <tr>
                <td align="right">Age:</td>
                <td wicket:id = "ageFeedback">
                    <input wicket:id = "age" type="number"/>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <p>
                        <br />
                        <input type="submit" value="Сохранить"/>
                    </p>
                </td>
            </tr>
        </table>
    </form>
</wicket:extend>
</html>
